{% extends "common/base.html" %}

{% block title %}Delete {{ shelter.name }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm border-danger">
        <div class="card-body p-4">
          <h1 class="h5 mb-3 text-danger">Delete shelter</h1>
          <p>Are you sure you want to delete <strong>{{ shelter.name }}</strong>? This action cannot be undone.</p>
          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'shelter-edit' shelter.id %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
