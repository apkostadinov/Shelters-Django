<a class="text-decoration-none text-reset" href="{% url 'caretaker-detail' item.id %}">
  <div class="card h-100 shadow-sm">
    <img
      src="{{ item.image_url }}"
      class="card-img-top"
      alt="{{ item.name }}"
      style="height: 320px; object-fit: cover;"
    />
    <div class="card-body">
      <h5 class="card-title mb-1">{{ item.name }}</h5>
      <p class="text-muted small mb-0">{{ item.display_title }}</p>
    </div>
  </div>
</a>
