{% extends "common/base.html" %}

{% block title %}Edit {{ pet.name }}{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Edit pet</h1>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-secondary">Save</button>
              <a href="{% url 'pet-detail' pet.id %}" class="btn btn-outline-secondary">Cancel</a>
              <a href="{% url 'pet-delete' pet.id %}" class="btn btn-outline-danger ms-auto">Delete</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
